name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    env:
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true # Force GitHub Actions to use Node.js 20

    steps:
    # Step to setup PHP environment (latest version of the action)
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
    
    # Checkout the repository
    - uses: actions/checkout@v4
    
    # Set up Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Force Node.js 20 (optional if you want the explicit version)
    
    # Install npm dependencies (if required)
    - name: Install npm dependencies
      run: npm install
    
    # Copy .env file
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    
    # Install Composer dependencies
    - name: Install PHP Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    
    # Generate Laravel application key
    - name: Generate key
      run: php artisan key:generate
    
    # Set correct permissions for Laravel directories
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    
    # Create SQLite database for testing
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    
    # Run Laravel Unit and Feature tests
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test
